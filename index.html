    function ring() {

        var d = new Date;
        var hour = d.getHours();
        var min = d.getMinutes();

        if (String(min).length < 2) {
            var min = String(0) + min
        }
        if (String(hour).length == 1) {
            var hour = String(0) + hour
        }
        var time = document.getElementById("timee").value;





        var time2 = document.getElementById("timee2");

        var alram = hour + ":" + min;

        if (alram == time || alram == time2.value) {
            var kis = document.getElementById("no");
            kis.play();

        }

        else if (alram !== time || alram !== time2.value) {
            setInterval(ring, 1000);
        }

    }
